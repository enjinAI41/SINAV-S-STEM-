{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card-like">
      <!-- Simple Login Header -->
      <div class="text-center mb-4">
        <h2 class="text-primary-green mb-3">Giriş Yap</h2>
        <p class="text-muted">Sisteme erişim için giriş yapın</p>
      </div>

      <!-- Simple Login Form -->
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Kullanıcı adınız"
            required
            autocomplete="username"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Şifreniz"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Giriş Yap
          </button>
        </div>
      </form>

      <!-- Demo Info -->
      <div class="mt-4 pt-3 border-top text-center">
        <small class="text-muted">
          <strong>Demo:</strong> admin/admin veya dept_officer/password
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
