{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">
  {% if classroom %}Derslik Düzenle{% else %}Yeni Derslik Ekle{% endif %}
</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Derslik Adı</label>
    <input
      type="text"
      name="name"
      class="form-control"
      value="{{ classroom.name if classroom else '' }}"
      required
    />
  </div>
  <div class="col-md-3">
    <label class="form-label">Kapasite</label>
    <input
      type="number"
      name="capacity"
      class="form-control"
      min="1"
      value="{{ classroom.capacity if classroom else '' }}"
      required
    />
  </div>
  <div class="col-md-3 d-flex align-items-center">
    <div class="form-check mt-4">
      <input
        class="form-check-input"
        type="checkbox"
        name="exam_allowed"
        id="exam_allowed"
        {% if not classroom or classroom.exam_allowed %}checked{% endif %}
      />
      <label class="form-check-label" for="exam_allowed">Sınava uygun</label>
    </div>
  </div>
  <div class="col-md-12">
    <label class="form-label">Yakın Derslikler (virgülle ayırın, opsiyonel)</label>
    <input
      type="text"
      name="nearby_classrooms"
      class="form-control"
      value="{{ classroom.nearby_classrooms if classroom else '' }}"
    />
  </div>
  <div class="col-12 d-flex justify-content-between">
    <a href="{{ url_for('main.list_classrooms') }}" class="btn btn-secondary">Geri</a>
    <button type="submit" class="btn btn-success">Kaydet</button>
  </div>
</form>
{% endblock %}
